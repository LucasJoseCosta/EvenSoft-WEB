<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSoft - Login</title>

  <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body id="index">

  <div class="container"><!--container-->

    <div id="container-login" class="row justify-content-end align-items-center">
          <div class="col-6">
            <img src="img/capa-login3.jpg" class="img-fluid d-none d-md-block img-custom" alt="">
          </div>
          <div class="col-md-6">
              <h1 id="logoLogin" class="mb-3">Event<span class="blue_">Soft</span></h1>
              <form id="formLogin">
                <div class="form-group">
                  <label id="textLogin" class="ml-1" for="login">Login</label>
                  <input type="email" class="form-control" id="emailLogin" aria-describedby="login" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <label id="textPassword" class="ml-1" for="Senha">Senha</label>
                  <input type="password" class="form-control" id="senhaLogin" placeholder="Senha">
                </div>
                <div class="form-group form-check ml-3">
                  <input type="checkbox" class="form-check-input" id="conectadoChek">
                  <label class="form-check-label" for="conectadoChek">Manter-me conectado</label>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" id="cadastroButton" class="btn btn-block btn-custom-register" onclick="irParaPaginaCadastro()">Cadastrar-se</button>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-block btn-primary" id="loginSubmit" onclick="logar();return false">Logar</button>
                  </div>
                </div>
              </form>
          </div>
    </div>
    
  </div><!--/container-->

  <script src="js/script-login.js"></script>
   
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
