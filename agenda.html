<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSoft - Minha Agenda</title>

  <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body id="agend">

  <div class="container white_">
    <div class="row">
      <div class="col">
        <h1 id="logoLogin" class="mb-4">Event<span class="blue_">Soft</span></h1>
      </div>
    </div>
    <div id="novoEvento" class="row my-2 mx-1 py-2 border rounded d-none"><!--form novo evento-->
      <div class="col-12">
        <form action="" id="formNovoEvento">
          <div class="row">
            <div class="col-12">
              <h2>Novo Evento</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="nomeEvento" class="form-label">Nome do Evento</label>
              <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
            </div>
            <div class="col-12">
              <label for="dataEvento" class="form-label">Data do Evento</label>
              <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
            </div>
            <div class="col-12 mb-3">
              <label for="descricaoEvento" class="form-label">Descrição</label>
              <input type="text" name="descricaoEvento" id="descricaoEvento" class="form-control">
            </div>
            <div class="col-12">
                <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                    Mensagem de Erro!
                </div>
            </div>
            <div class="col-6"><button type="button" id="buttonFecharNovoEvento" class="btn btn-danger w-100">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div><!--/form novo evento-->
    <div id="editarEvento" class="row my-2 mx-1 py-2 border rounded d-none"><!--form editar evento-->
      <div class="col-12">
        <form action="" id="formEditarEvento">
          <div class="row">
            <div class="col-12">
              <h2>Editar Evento</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="nomeEditarEvento" class="form-label">Nome do Evento</label>
              <input type="text" name="nomeEditarEvento" id="nomeEditarEvento" class="form-control">
            </div>
            <div class="col-12">
              <label for="dataEditarEvento" class="form-label">Data do Evento</label>
              <input type="datetime-local" name="dataEditarEvento" id="dataEditarEvento" class="form-control">
            </div>
            <div class="col-12 mb-3">
              <label for="descricaoEditarEvento" class="form-label">Descrição</label>
              <input type="text" name="descricaoEditarEvento" id="descricaoEditarEvento" class="form-control">
            </div>
              <input type="hidden" name="editorEventoHidden">
            <div class="col-6"><button type="button" id="buttonFecharEditarEvento" class="btn btn-danger w-100">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div><!--form editar evento-->
    <div class="row">
      <div class="col">
        <h2>
          Eventos
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" id="buttonNovoEvento" class="btn btn-custom-novoEvento mr-1">Novo Evento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
                <th scope="col">Evento</th>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaEventos">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/script-agenda.js"></script>
  
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body#>
</html>
