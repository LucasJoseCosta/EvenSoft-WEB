<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventSoft - Cadastre-se</title>

  <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body id="register">

  <div class="container">

    <div id="register-container" class="row justify-content-center align-items-center">

      <div class="col-md-6 p-5 caixa_">
        <div class="row">
          <div class="col-12">

            <h1 id="logoLogin" class="mb-4 text-align-center">Event<span class="blue_ linha_">Soft</span></h1>


            <form action="">
              
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label id="textEmailRegister" for="emailRegister">E-mail</label>
                    <input type="email" name="emailemailRegister" class="form-control" id="emailRegister" aria-describedby="e-mail" placeholder="Digite seu email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label id="textNomeRegister" for="nomeRegister">Nome</label>
                    <input type="text" name="nomeRegister" id="nomeRegister" class="form-control" aria-describedby="nome" placeholder="Digite seu nome">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label id="textSobrenomeRegister" for="sobrenomeRegister">Sobrenome</label>
                    <input type="text" name="sobrenomeRegister" id="sobrenomeRegister" class="form-control" aria-describedby="sobrenome" placeholder="Digite seu sobrenome">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label id="textSenhaRegister" for="senhaRegister">Senha</label>
                    <input type="password" name="senhaRegister" id="senhaRegister" class="form-control" aria-describedby="senha" placeholder="Digite sua senha">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label id="textConfirmPasswordRegister" for="confirmPassword">Confirme sua senha</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" aria-describedby="confirmPassword" placeholder="Digite novamente sua senha">
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="concordoTermos">
                <label class="form-check-label" for="concordoTermos">Eu li e aceito os <a href="">termos de uso</a></label>
              </div>

              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-block btn-custom-registrar" onclick="registrou(); return false">Registrar</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/script-register.js"></script>
  
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
